---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>

  {{ content }}

  <span class="post-share">Share on <a href="http://www.linkedin.com/shareArticle?mini=true&title={{ page.title }}&url={{ site.url }}{{ page.url }}&source={{ site.url }}" target="_blank">Linkedin</a> | <a href="https://twitter.com/intent/tweet?text={{ page.title }}%20via%20@{{ site.author.twitter }}&url={{ site.url }}{{ page.url }}" target="_blank">Twitter</a></span>
  
  {% include comments.html %}
</div>

<div class="related">
  <h2>Recent Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
